<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../00-global-styles/global-styles.css">
  <link rel="stylesheet" href="footer.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>00 - Footer</title>
</head>
<body>

  <footer class="footer-container">

      <div class="footer-image-container">
        <img class="footer-image" src="../05-images/placeholder.svg" alt="" />
      </div>
      
      <div class="footer-company-details-container">
        <span class="footer-company-details-name">Company Name</span>
        <span class="footer-company-details-address">Address</span>
        <span class="footer-company-details-phone">Phone Number</span>
        <a class="footer-company-details-email" href="#">Email Address</a>
      </div>

      <div class="footer-login-container">
        <h3 class="footer-login-title">Sign Up for our Newsletter</h3>
        <label class="footer-login-label-input" for="email">Email</label>
        <input class="footer-login-input" type="email" name="email" id="email" placeholder="Enter your email..." />
        <button class="footer-login-button">Login</button>
      </div>

      <div class="footer-links-container">
        <h3 class="footer-links-title">Site Links</h3>
        <nav class="footer-links-nav">
          <ul class="footer-links-nav-list">
            <li class="footer-links-nav-list-item">
              <a class="footer-links-nav-link" href="#">List Item Link</a>
            </li>
            <li class="footer-links-nav-list-item">
              <a class="footer-links-nav-link" href="#">List Item Link</a>
            </li>
            <li class="footer-links-nav-list-item">
              <a class="footer-links-nav-link" href="#">List Item Link</a>
            </li>
            <li class="footer-links-nav-list-item">
              <a class="footer-links-nav-link" href="#">List Item Link</a>
            </li>
            <li class="footer-links-nav-list-item">
              <a class="footer-links-nav-link" href="#">List Item Link</a>
            </li>
            <li class="footer-links-nav-list-item">
              <a class="footer-links-nav-link" href="#">List Item Link</a>
            </li>
          </ul>
        </nav>
    </div>

    <div class="footer-social-media-container">
      <h3 class="footer-social-media-title">Social Media Links</h3>
      <ul class="footer-social-media-list">
        <li class="footer-social-media-list-item">
          <a class="footer-social-media-link" href="https://facebook.com" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li class="footer-social-media-list-item">
          <a class="footer-social-media-link" href="https://instagram.com" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="footer-social-media-list-item">
          <a class="footer-social-media-link" href="https://twitter.com" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="footer-social-media-list-item">
          <a class="footer-social-media-link" href="https://linkedin.com" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="footer-copyright-container">
      <span class="footer-copyright">&copy; copyright</span>
    </div>

    <div class="footer-logo-container">
      <p class="footer-logo">LOGO</p>
    </div>

  </footer>

</body>
</html>
