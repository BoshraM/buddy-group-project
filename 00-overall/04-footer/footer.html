<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../00-global-styles/global-styles.css">
  <link rel="stylesheet" href="footer.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <title>00 - Footer</title>

<body>

  <footer>
    <div class="footer-container">
      <div class="footer-img-container">
        <img class="footer-img" src="#" alt="" />
      </div>
      <div class="footer-container-company-details">
        <p>Company Name</p>
        <p>Address</p>
        <p>Phone Number</p>
        <a class="company-email" href="#">Email Address</a>
      </div>
      <div class="footer-login-container">
        <h3 class="footer-login-title">Sign Up for our Newsletter</h3>
        <label class="footer-label-input" for="email">Email</label>
        <input class="footer-input-login" type="email" name="email" id="email" placeholder="Enter email..." />
        <button class="footer-login-btn">Log-in</button>
      </div>
      <div class="footer-links-container">
        <h3 class="footer-title-links">Site Links</h3>
      <nav class="nav-first-footer-links-container">
        <ul class="nav-footer-list">
          <li class="nav-footer-item">
            <a class="nav-footer-link" href="#">List Of Links</a>
          </li>
          <li class="nav-footer-item">
            <a class="nav-footer-link" href="#">List Of Links</a>
          </li>
          <li class="nav-footer-item">
            <a class="nav-footer-link" href="#">List Of Links</a>
          </li>
        </ul>
      </nav>
      <nav class="nav-second-footer-links-container">
        <ul class="nav-footer-list">
          <li class="nav-footer-item">
            <a class="nav-footer-link" href="#">List Of Links</a>
          </li>
          <li class="nav-footer-item">
            <a class="nav-footer-link" href="#">List Of Links</a>
          </li>
          <li class="nav-footer-item">
            <a class="nav-footer-link" href="#">List Of Links</a>
          </li>
         
        </ul>
      </nav>
    </div>
    <div class="footer-media-links-container">
    <h3>Social media links</h3>
      <nav class="nav-footer-media-links-container">
        <ul class="nav-footer-media-list">
          <li class="nav-footer-media-item">
            <a class="nav-footer-media-link" href="#"
              ><i class="fa-brands  fa-facebook"></i
            ></a>
          </li>
          <li class="nav-footer-media-item">
            <a class="nav-footer-media-link" href="#"
              >
              <i class="fa-brands fa-light fa-instagram"></i></a>
          </li>
          <li class="nav-footer-media-item">
            <a class="nav-footer-media-link" href="#"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="nav-footer-media-item">
            <a class="nav-footer-media-link" href="#"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </nav>
      </div>
      <div class="footer-container-info">
        <p>contentinfo</p>
      </div>
      <div class="footer-logo-container">
        <p class="header-logo" >Logo</p>
      </div>
    </div>

</html>
